<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
         
    <style>
        .admin-button {
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .admin-button:hover {
            background-color: darkred;
        }
        
        /* Otros estilos CSS aquí */
    </style>
</head>
<body>
    <section class="login animated zoomIn">
        <img class="login__avatar"
            onmouseover="this.className = 'login__avatar animated flip'"
            onmouseout="this.className = 'login__avatar'"
            src="images/logo.png" alt="logo">
        <p class="login__title">Fecha: <span th:text="${#temporals.format(fechaActual, 'dd-MM-yyyy HH:mm')}"></span></p>
        <h1 class="login__title">Acceder</h1>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form th:action="@{/login}" method="post" >

                        <div th:if=${param.error}>
                            <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                        </div>

                        <div th:if=${param.logout}>
                            <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
                        </div>

                        <div class="form-group">
                            <label for="username">Nombre de usuario :</label>
                            <input id="username" name="username" type="text" class="login__input login__input__password" required
                                autofocus="autofocus" placeholder="Digite su email ID">
                        </div>

                        <div class="form-group">
                            <label for="password">Password :</label>
                            <input id="password" name="password" type="password" class="login__input login__input__password" required
                                autofocus="autofocus" placeholder="Digite su password">
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <button type="submit" class="btn btn-primary" id="login-submit">Iniciar sesión</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                      
                    </div>
                </div>
            </div>
        </div>
    </section>
      <div style="position: fixed; bottom: 20px; left: 20px;">
        <button class="admin-button" onclick="window.location.href = 'loginAdmin';">Acceder como Administrador</button>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
